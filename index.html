<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Couple cards</title>
	<link rel="stylesheet" type="text/css" href="res/style.css" />
</head>
<body>
	<div id="wrapper">
		<div id="inner-wrapper"></div>
		<div id="timer"></div>
		<div id="game-panel">	
			<ul>
				<li><img src="images/tabs/small/1.jpg" alt="wow" /></li>
				<li><img src="images/tabs/small/2.jpg" alt="wot" /></li>
				<li><img src="images/tabs/small/3.jpg" alt="mc" /></li>
				<li><img src="images/tabs/small/4.jpg" alt="heartstones" /></li>
				<li><img src="images/tabs/small/5.jpg" alt="diablo3" /></li>
				<li><img src="images/tabs/small/6.jpg" alt="smite" /></li>
				<li><img src="images/tabs/small/7.jpg" alt="ase" /></li>
				<li><img src="images/tabs/small/8.jpg" alt="gta5" /></li>
			</ul>
			<div id="games">
				<div id="wow">
					<img src="images/tabs/large/wow.jpg" alt="">
					<div id="text">
						<p class="game-title">World of Warcraft</p>
					</div>
				</div>
				
				<div id="wot">
					<img src="images/tabs/large/wot.jpg" alt="">
					<div id="text">
						<p class="game-title">World of Tanks</p>
					</div>
				</div>
				<div id="mc">
					<img src="images/tabs/large/mc.jpg" alt="">
					<div id="text">
						<p class="game-title">Minecraft</p>
					</div>
				</div>
				<div id="heartstones">
					<img src="images/tabs/large/heartstones.jpg" alt="">
					<div id="text">
						<p class="game-title">Heartstones</p>
					</div>
				</div>
				<div id="diablo3">
					<img src="images/tabs/large/diablo3.jpg" alt="">
					<div id="text">
						<p class="game-title">Diablo III</p>
					</div>
				</div>
				<div id="smite">
					<img src="images/tabs/large/smite.jpg" alt="">
					<div id="text">
						<p class="game-title">Smite</p>
					</div>
				</div>
				<div id="ase">
					<img src="images/tabs/large/ase.jpg" alt="">
					<div id="text">
						<p class="game-title">Ark Survival Evolved</p>
					</div>
				</div>
				<div id="gta5">
					<img src="images/tabs/large/gta5.jpg" alt="">
					<div id="text">
						<p class="game-title">Grand Thief Auto 5</p>
					</div>
				</div>
			</div>
		</div>
		<div id="question">
			<div id="new-game-question">Do you want to play again?</div>
			<button id="restart">Yes</button>
			<button id="quit">No</button>
		</div>
	</div>
	<script type="text/javascript" src="res/script.js"></script>
</body>
</html>
